<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="title">Advanced Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>
            
            <div class="buttons">
                <!-- Memory Functions -->
                <button class="btn memory" data-action="mc">MC</button>
                <button class="btn memory" data-action="mr">MR</button>
                <button class="btn memory" data-action="ms">MS</button>
                <button class="btn memory" data-action="m+">M+</button>
                <button class="btn memory" data-action="m-">M-</button>

                <!-- Scientific Functions -->
                <button class="btn function" data-action="sqrt">√</button>
                <button class="btn function" data-action="square">x²</button>
                <button class="btn function" data-action="reciprocal">1/x</button>
                <button class="btn function" data-action="percent">%</button>
                <button class="btn clear" data-action="clear">C</button>

                <!-- Numbers and Basic Operations -->
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn operator" data-operator="/">/</button>
                <button class="btn function backspace" data-action="backspace">⌫</button>

                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
                <button class="btn operator" data-operator="*">×</button>
                <button class="btn operator" data-operator="+">+</button>

                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn operator" data-operator="-">-</button>
                <button class="btn function" data-action="negate">±</button>

                <button class="btn number zero" data-number="0">0</button>
                <button class="btn decimal" data-action="decimal">.</button>
                <button class="btn equals" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
